<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New LLM Model</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#FAC638", "background-light": "#f8f8f5", "background-dark": "#231e0f"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark items-center justify-center p-4" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<!-- Modal Backdrop -->
<div class="absolute inset-0 bg-gray-900/40 dark:bg-black/60"></div>
<!-- Modal Popup -->
<div class="relative w-full max-w-lg rounded-xl bg-white dark:bg-background-dark shadow-2xl flex flex-col">
<!-- Modal Header -->
<div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
<p class="text-xl font-bold text-gray-900 dark:text-white">Add New LLM Model</p>
<button aria-label="Close modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="p-6 space-y-6">
<!-- Model Name Input -->
<label class="flex flex-col w-full">
<div class="flex items-center pb-2">
<p class="text-base font-medium text-gray-800 dark:text-gray-200">Model Name *</p>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter a descriptive name" value=""/>
</div>
</label>
<!-- Endpoint Input -->
<label class="flex flex-col w-full">
<div class="flex items-center pb-2">
<p class="text-base font-medium text-gray-800 dark:text-gray-200">Endpoint *</p>
<span class="material-symbols-outlined text-gray-400 ml-1.5 text-base cursor-help" title="The API endpoint URL for the model.">help_outline</span>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter the model API endpoint URL" value=""/>
</div>
</label>
<!-- Key Input -->
<label class="flex flex-col w-full">
<div class="flex items-center pb-2">
<p class="text-base font-medium text-gray-800 dark:text-gray-200">Key *</p>
<span class="material-symbols-outlined text-gray-400 ml-1.5 text-base cursor-help" title="Your secret API key for authentication.">help_outline</span>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter your secret API key" type="password" value="************"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<!-- Modal Footer -->
<div class="flex flex-row-reverse gap-3 p-6 border-t border-gray-200 dark:border-gray-700">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:ring-4 focus:ring-primary/30">
<span class="truncate">Save</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-500/20">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</body></html>
