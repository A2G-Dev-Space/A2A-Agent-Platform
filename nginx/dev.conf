server {
    # Docker Compose에서 9050:443 매핑 사용
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name localhost;

    # SSL 인증서 경로
    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # --- WebSocket 경로 설정 (/ws/) ---
    location /ws/ {
        proxy_pass http://chat-service:8003;

        # WebSocket 프록시 필수 헤더
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 원본 클라이언트 정보 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_buffering off;
    }

    # --- User Service ---
    location /api/auth/ {
        proxy_pass http://user-service:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/users/ {
        proxy_pass http://user-service:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/keys/ {
        proxy_pass http://user-service:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Agent Service ---
    location /api/agents/ {
        proxy_pass http://agent-service:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Chat Service ---
    location /api/chat/ {
        proxy_pass http://chat-service:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Tracing Service ---
    location /api/tracing/ {
        proxy_pass http://tracing-service:8004;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/log-proxy/ {
        proxy_pass http://tracing-service:8004;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Admin Service ---
    location /api/admin/ {
        proxy_pass http://admin-service:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
