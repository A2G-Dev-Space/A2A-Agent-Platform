services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: a2g-postgres-dev
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - a2g-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: a2g-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - a2g-network

  # Mock SSO Service
  mock-sso:
    image: python:3.11-slim
    container_name: a2g-mock-sso
    ports:
      - "9999:9999"
    volumes:
      - ./mock-sso:/app
    working_dir: /app
    command: >
      sh -c "pip install fastapi uvicorn python-jose PyJWT &&
             python main.py"
    networks:
      - a2g-network

  # API Gateway Service
  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile.dev
    container_name: a2g-api-gateway
    ports:
      - "9050:9050"
    environment:
      GATEWAY_PORT: 9050
      GATEWAY_HOST: 0.0.0.0
      ENVIRONMENT: development
      USER_SERVICE_URL: http://host.docker.internal:8001
      AGENT_SERVICE_URL: http://host.docker.internal:8002
      CHAT_SERVICE_URL: http://host.docker.internal:8003
      TRACING_SERVICE_URL: http://host.docker.internal:8004
      ADMIN_SERVICE_URL: http://host.docker.internal:8005
      LLM_PROXY_SERVICE_URL: http://llm-proxy-service:8006
      ENABLE_MOCK_SSO: "true"
      MOCK_SSO_URL: http://mock-sso:9999
      JWT_SECRET_KEY: local-dev-secret-key
      RATE_LIMIT_PER_IP: 100
      LOG_LEVEL: INFO
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - user-service
      - agent-service
      - chat-service
      - tracing-service
      - admin-service
      - mock-sso
    networks:
      - a2g-network
    volumes:
      - ../api-gateway:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 9050 --reload

  # User Service (DEV1)
  user-service:
    build:
      context: ../user-service
      dockerfile: Dockerfile.dev
    container_name: a2g-user-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/user_service_db
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: local-dev-secret-key
      IDP_ENTITY_ID: http://localhost:9999/mock-sso/login
      SP_REDIRECT_URL: http://localhost:9050/api/auth/callback/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-sso:
        condition: service_started
    networks:
      - a2g-network
    volumes:
      - ../user-service:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # Agent Service (DEV4)
  agent-service:
    build:
      context: ../agent-service
      dockerfile: Dockerfile.dev
    container_name: a2g-agent-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/agent_service_db
      REDIS_URL: redis://redis:6379/1
      JWT_SECRET_KEY: local-dev-secret-key
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-api-key}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../agent-service:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload

  # Chat Service (DEV3)
  chat-service:
    build:
      context: ../chat-service
      dockerfile: Dockerfile.dev
    container_name: a2g-chat-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/chat_service_db
      REDIS_URL: redis://redis:6379/2
      JWT_SECRET_KEY: local-dev-secret-key
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../chat-service:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload

  # Tracing Service (DEV3)
  tracing-service:
    build:
      context: ../tracing-service
      dockerfile: Dockerfile.dev
    container_name: a2g-tracing-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/tracing_service_db
      REDIS_URL: redis://redis:6379/3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../tracing-service:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8004 --reload

  # Admin Service (DEV2)
  admin-service:
    build:
      context: ../admin-service
      dockerfile: Dockerfile.dev
    container_name: a2g-admin-service
    ports:
      - "8005:8005"
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/admin_service_db
      REDIS_URL: redis://redis:6379/4
      JWT_SECRET_KEY: local-dev-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../admin-service:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload

  # Worker Service (DEV2)
  worker-service:
    build:
      context: ../worker-service
      dockerfile: Dockerfile.dev
    container_name: a2g-worker-service
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/admin_service_db
      REDIS_URL: redis://redis:6379/5
      CELERY_BROKER_URL: redis://redis:6379/6
      CELERY_RESULT_BACKEND: redis://redis:6379/7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../worker-service:/app
    command: uv run celery -A app.celery_app worker --loglevel=info

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ../worker-service
      dockerfile: Dockerfile.dev
    container_name: a2g-celery-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/admin_service_db
      REDIS_URL: redis://redis:6379/5
      CELERY_BROKER_URL: redis://redis:6379/6
      CELERY_RESULT_BACKEND: redis://redis:6379/7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../worker-service:/app
    command: uv run celery -A app.celery_app beat --loglevel=info

  # LLM Proxy Service (DEV1)
  llm-proxy-service:
    build:
      context: ../llm-proxy-service
      dockerfile: Dockerfile.dev
    container_name: a2g-llm-proxy
    ports:
      - "8006:8006"
    environment:
      DATABASE_URL: postgresql+asyncpg://dev_user:dev_password@postgres:5432/llm_proxy_db
      ADMIN_SERVICE_URL: http://admin-service:8005
      LOG_LEVEL: DEBUG
      # LLM Provider API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CUSTOM_API_KEY: ${CUSTOM_API_KEY:-}
      CUSTOM_BASE_URL: ${CUSTOM_BASE_URL:-http://localhost:8000/v1}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - a2g-network
    volumes:
      - ../llm-proxy-service:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8006 --reload

  # Flower - Celery Monitoring (Optional)
  flower:
    image: mher/flower:2.0
    container_name: a2g-flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/6
      FLOWER_PORT: 5555
    depends_on:
      - redis
    networks:
      - a2g-network

networks:
  a2g-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: